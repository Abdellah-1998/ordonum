<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Messagerie</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="ui">
		<div class="left-menu">
			<form action="#" class="search">
				<input placeholder="Recherche..." type="search" name="" id="">
				<input type="submit" value="&#xf002;">
			</form>
			<menu class="list-friends" id="list-friends">
			</menu>
		</div>
		<div class="chat">
			<div class="top">
				<div class="avatar">
					<img width="50" height="50" src="/images/avatar.jpg" />
				</div>
				<div class="info">
					<div class="name"></div>
					<div class="count"></div>
				</div>
				<i class="fa fa-star"></i>
			</div>
			<ul class="messages">
			</ul>
			<div class="write-form">
				<textarea placeholder="Entrez votre message" name="e" id="texxt"  rows="2"></textarea>
				<i class="fa fa-picture-o"></i>
				<i class="fa fa-file-o"></i>
				<span class="send">Envoyer</span>
			</div>
		</div>
	</div>
    <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/jquery.nicescroll.js"></script>
    <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/nicescroll/3.5.4/jquery.nicescroll.js'></script>-->
    <script src="js/index.js"></script>
  </body>
</html>
